<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Birthday GIFt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero happy-monkey-regular">
        <h1>Today is Nick's birthday</h1>
        <img id="img-hero" src="images/640px-Aldrin_Apollo_11_head.jpg" alt="Aldrin Apollo">
        <h2 id="bday-age">24 years old</h2>
        <h4 id="bday-date">01.11.2022</h4>
        <div class="gift-section">
            <h2 class="gift-happy">Here's how happy I am for you today</h2>
            <h3 class="gift-hover">(Hover over a gift)</h3>
            <div id="img-gift-1" class="gift-img">
            </div>
        </div>
        <div class="gift-section">
            <h2 class="gift-happy">How people react when you enter the rooom</h2>
            <div id="img-gift-2" class="gift-img">
            </div>
        </div>
        <div class="gift-section">
            <h2 class="gift-happy">This one is for you, my friend!</h2>
            <div id="img-gift-3" class="gift-img">
            </div>
        </div>
        <p class="hero-footer">
            Want to create your own Birthday GIFt site?
            Take
            <a href="https://www.youtube.com/watch?v=LzMnsfqjzkA" target="_blank">this HTML & CSS</a>
            course.
        </p>
    </div>
</body>

</html>
